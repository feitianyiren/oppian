{% extends "url_shortener_base.html" %}

{% block title %}URL shortened{% endblock %}

{% block body %}
The following URL:<br/>
<pre>
{{ link.url }}
</pre>
<br/>
Was shortened to:<br/>
<input id="link" type="text" size="30"
       value="{{ link.short_url }}"/>
<br/>
<br/>
Score: {{ link.usage_count }}
(<a href="{% url shortener_info link.to_base62 %}">Info</a>)
<br/>
<br/>

{{ block.super }}

<script>
$(document).ready(
  function() {
    $("#link").focus().select();
  });
</script>  
{% endblock %}
